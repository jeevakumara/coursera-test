<!DOCTYPE html>
<html>
<head>

    <title>TTS</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div id="Container">
        <h2>Text To Speech</h2>
        <textarea id="TexttoSpeech"></textarea>
        <button onclick="Speak ()">Text to Speak</button>


    </div>
    <script>
        var speech=new SpeechSynthesisUtterance();

        function Speak(){
            speech.text=TexttoSpeech.value; 

            speech.rate=1;
            speech.volume=1;
            speech.pitch=1;

            window.speechSynthesis.speak(speech);
        }
    </script>

</body>

</html>
